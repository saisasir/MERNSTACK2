<!DOCTYPE html>
<html>
<head>
  <title>BS_Task5</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css">
  <style>
    body {
      font-family: arial;
      transition: all 0.5s ease;
      -webkit-transition: all 0.5s ease;
    }
    .container {
      padding: 40px;
      width: 500px;
      margin: 20px auto;
      background-color: #f1f1f1;
    }
    .container h2 {
      text-align: center;
    }
    fieldset {
      border: 1px solid #d4d4d4;
      padding: 20px 10px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .input-field {
      display: flex;
      margin-bottom: 15px;
      
    }
    label {
      margin-right: 25px;
      margin-top: 5px;
      width: 30%;
      text-align: right;
      font-weight: bold;
    }
    .icon {
      background: #fcfcfa;
      color: black;
      min-width: 40px;
      border: 2px solid #e2e2e2;
      border-right: none;
      text-align: center;
      padding: 7px;
    }
    .inputs {
      padding: 3px 10px;
      border: 2px solid #e2e2e2;
      width: 70%;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    .textarea {
      padding: 8px;
      border: 2px solid #e2e2e2;
    }
    .textarea-icon {
      padding-top: 14px;
    }
    .button {
      text-align: center;
    }
    .submit {
      color: white;
      background: #ee9a25;
      padding: 9px 25px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 0 5px #c9c9c9;
    }
    .submit:hover {
      background: #d1871e;
    }
    .reset {
      color: white;
      background: #c93232;
      padding: 9px 25px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 0 5px #c9c9c9;
    }
    .reset:hover {
      background: #a32727;
    }
    .city {
      margin-left: -6px;
    }
    .gender {
      margin-left: -30px;
    }
    .courses {
      margin-left: -26px;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    .message {
      margin-left: -30px;
      
    }
    .validation-message {
      color: red;
      font-size: 12px;
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="registration-form" onsubmit="return validateForm()">
      <fieldset>
        <div class="input-field">
          <label>Name</label>
          <i class="fa fa-user icon"></i>
          <input type="text" class="inputs" placeholder="First Name" name="usrname" id="firstName">
          <span class="validation-message" id="firstNameError"></span>
        </div>
        <div class="input-field">
          <label>Last Name</label>
          <i class="fa-solid fa-people-roof icon"></i>
          <input type="text" class="inputs" placeholder="Last Name" name="usrname" id="lastName">
          <span class="validation-message" id="lastNameError"></span>
        </div>
        <div class="input-field">
          <label>Email</label>
          <i class="fa fa-envelope icon"></i>
          <input type="email" class="inputs" placeholder="Your Email" id="email">
          <span class="validation-message" id="emailError"></span>
        </div>
        <div class="input-field">
          <label>Phone No</label>
          <i class="fa fa-phone icon"></i>
          <input type="number" class="inputs" placeholder="+012 345 6789" id="phone">
          <span class="validation-message" id="phoneError"></span>
        </div>

        <div class="input-field">
          <label class="message">Address</label>
          <i class="fa-solid fa-address-book icon textarea-icon"></i>
          <textarea class="textarea" placeholder="Address" id="address"></textarea>
          <span class="validation-message" id="addressError"></span>
        </div>
        <div class="input-field">
          <label class="city">City</label>
          <i class="fa fa-list icon"></i>
          <select name="city" id="city" class="inputs">
            <option value="0">Select City</option>
            <option value="1">City 1</option>
            <option value="2">City 2</option>
            <option value="3">City 3</option>
            <option value="4">City 4</option>
            <option value="5">City 5</option>
          </select>
          <span class="validation-message" id="cityError"></span>
        </div>
        <div class="input-field">
          <label class="gender-label">Do you have any Hosting?</label>
          <div class="gender-options">
            <label class="gender-option">
              <input type="radio" name="op" value="yes" id="yes"> Yes
              <br>
            </label>
            <label class="gender-option">
              <input type="radio" name="op" value="no" id="no"> No
              <br>
            </label>
          </div>
          <span class="validation-message" id="hostingError"></span>
        </div>
        <div class="input-field">
          <label class="text">Project Description</label>
          <i class="fa fa-pencil icon"></i>
          <textarea class="textarea" placeholder="Project Description" id="description"></textarea>
          <span class="validation-message" id="descriptionError"></span>
        </div>
        <div class="button">
          <button type="submit" class="submit">Send</button>
        </div>
      </fieldset>
    </form>
  </div>
  <script>
    function validateForm() {
      document.querySelectorAll('.validation-message').forEach(function (element) {
        element.textContent = '';
      });
      let valid = true;
      const firstName = document.getElementById('firstName').value;
      if (firstName === '' || firstName === 'First Name') {
        document.getElementById('firstNameError').textContent = 'Please supply your first name.';
        valid = false;
      }
      const lastName = document.getElementById('lastName').value;
      if (lastName === '' || lastName === 'Last Name') {
        document.getElementById('lastNameError').textContent = 'Please supply your last name.';
        valid = false;
      }
      const email = document.getElementById('email').value;
      if (email === '' || email === 'Your Email') {
        document.getElementById('emailError').textContent = 'Please supply your email.';
        valid = false;
      }
      const phone = document.getElementById('phone').value;
      if (phone === '' || phone === '+012 345 6789') {
        document.getElementById('phoneError').textContent = 'Please supply your phone number.';
        valid = false;
      }
      const address = document.getElementById('address').value;
      if (address === '') {
        document.getElementById('addressError').textContent = 'Please supply your address.';
        valid = false;
      }
      const city = document.getElementById('city').value;
      if (city === '0') {
        document.getElementById('cityError').textContent = 'Please select your city.';
        valid = false;
      }
      const hostingYes = document.getElementById('yes').checked;
      const hostingNo = document.getElementById('no').checked;
      if (!hostingYes && !hostingNo) {
        document.getElementById('hostingError').textContent = 'Please select if you have hosting.';
        valid = false;
      }
      const description = document.getElementById('description').value;
      if (description === '') {
        document.getElementById('descriptionError').textContent = 'Please supply a project description.';
        valid = false;
      }
      return valid;
    }
  </script>
</body>
</html>
